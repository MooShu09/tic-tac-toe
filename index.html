<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

<!--Rectangles-->
<rect x="20" y="20" width="400" height="400" rx="15" ry="15" fill="pink"/>

<g>

<rect id="L1" x="50" y="50" width="100" height="100" rx="15" ry="15" onClick="SP1()"/>

<rect id="L3" x="50" y="290" width="100" height="100" rx="15" ry="15"/>

<rect id="M1" x="170" y="50" width="100" height="100" rx="15" ry="15"/>

<rect id="M3" x="170" y="290" width="100" height="100" rx="15" ry="15"/>
  <!--Right Collumn-->
<rect id="R1" x="290" y="50" width="100" height="100" rx="15" ry="15"/>
<rect id="R2" x="290" y="170" width="100" height="100" rx="15" ry="15"/>
<rect id="R3" x="290" y="290" width="100" height="100" rx="15" ry="15"/>
<g>

    </svg>
